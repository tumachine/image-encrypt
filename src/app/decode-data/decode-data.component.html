<div class="grid-wrapper grid h-screen bg-black grid-cols-7 grid-rows-2">
  <div class="interface m-0.5 row-span-2 col-span-2 flex flex-col justify-between overflow-y-auto" [formGroup]="formGroup">
    <div class="flex flex-col">
      <div class="mt-4">
        <app-files-list [files]="files$ | async" title="Decoded files:" [includeDelete]="false"></app-files-list>
      </div>
      <div *ngIf="loading$ | async as loading">LOADING</div>
    </div>
    <div>
      <button
        (click)="decodeData()"
        class="focus:outline-none w-full h-16 text-white text-xl py-2.5 px-5 rounded bg-blue-700 hover:bg-blue-600 hover:shadow-lg"
      >
        DECODE
      </button>
    </div>
  </div>

  <div class="row-span-2 col-span-5 canvas">
    <app-canvas-wrapper [enableFileDrop]="true" (fileDropped)="updateImage($event)" [image]="image?.image"></app-canvas-wrapper>
  </div>
</div>
