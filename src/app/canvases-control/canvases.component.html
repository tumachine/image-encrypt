<div class="grid h-screen gap-1 bg-black grid-cols-2 grid-rows-4">
  <app-canvas-wrapper
    class="row-span-3"
    #mainCanvas
    [image]="image"
    [viewState]="viewState"
    (viewStateChange)="updateViewState($event)"
    [position]="position"
    (positionHoverChange)="updatePosition($event)"
  >
<!--        (click)="canvasClick(index)"-->
  </app-canvas-wrapper>
  <app-canvas-wrapper
    class="row-span-3"
    #secondaryCanvas
    [image]="image"
    [viewState]="viewState"
    (viewStateChange)="updateViewState($event)"
    [position]="position"
    (positionHoverChange)="updatePosition($event)"
  >
  </app-canvas-wrapper>
  <div class="bg-white">
    <button (click)="operation()">ENCODE</button>
    <button (click)="decodeData()">DECODE</button>
  </div>
